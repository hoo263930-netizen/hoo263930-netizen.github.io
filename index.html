<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>遊べるお寺プロジェクト</title>
  <meta name="description" content="楽しく学び、遊んでつながる。遊べるお寺プロジェクトの公式サイト。イベント情報・活動報告・お問い合わせはこちら。">
  <style>
    :root{
      --sky:#5ac2ff;     /* アクセント（空色） */
      --sand:#f7ce52;    /* アクセント（黄）   */
      --ink:#2b2b2b;     /* 文字色              */
      --paper:#ffffff;   /* 背景                */
      --rail:20px;       /* 横余白（モバイル） */
      --maxw:1100px;     /* 横幅の上限          */
    }
    @media(min-width:900px){ :root{ --rail:32px; } }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; background:var(--paper); color:var(--ink); font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,sans-serif; line-height:1.7; }

    /* ヘッダー＆ナビ */
    header{ background:var(--sky); color:#fff; }
    .topbar{ max-width:var(--maxw); margin:0 auto; padding:10px var(--rail); display:flex; align-items:center; gap:14px; }
    .brand{ font-weight:700; letter-spacing:.02em; }
    nav{ background:#222; }
    .navwrap{ max-width:var(--maxw); margin:0 auto; padding:0 var(--rail); display:flex; overflow:auto; }
    .navwrap a{
      color:#fff; text-decoration:none; padding:12px 14px; display:inline-block; white-space:nowrap; border-bottom:3px solid transparent;
    }
    .navwrap a:hover, .navwrap a:focus{ border-bottom-color:var(--sand); }

    /* ヒーロー画像 */
    .hero{ position:relative; margin:0; }
    .hero img{ width:100%; height:auto; display:block; }
    /* オプションのコピー（使わなければ削除OK） */
    .hero-copy{
      position:absolute; inset:auto 0 8%; text-align:center; color:#fff; text-shadow:0 2px 18px rgba(0,0,0,.55);
      padding:0 var(--rail); font-weight:700; letter-spacing:.02em;
    }
    .hero-copy h1{ margin:0 0 .3em; font-size:clamp(24px,4.5vw,44px); }
    .hero-copy p{ margin:0; font-size:clamp(14px,2.7vw,18px); }

    /* コンテンツ共通 */
    main{ max-width:var(--maxw); margin:0 auto; padding:28px var(--rail) 56px; }
    section + section{ margin-top:36px; }
    h2{ font-size:clamp(20px,2.8vw,26px); margin:.2em 0 .4em; }
    .lead{ margin:.4em 0 1em; opacity:.9; }

    /* Note 最新3件 */
    #note-feed ul{ margin:.4em 0 0; padding-left:1.2rem; }
    #note-feed li{ margin:.3em 0; }
    #note-feed a{ color:#0b62d6; text-decoration:none; }
    #note-feed a:hover{ text-decoration:underline; }

    /* フッター */
    footer{ background:#f7f7f7; border-top:1px solid #eee; }
    .foot{ max-width:var(--maxw); margin:0 auto; padding:18px var(--rail); font-size:14px; color:#666; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="topbar">
      <img src="/images/cover.png" alt="" style="height:36px; aspect-ratio:3/1; object-fit:contain; background:#fff; border-radius:6px; padding:4px;">
      <div class="brand">遊べるお寺プロジェクト</div>
    </div>
  </header>

  <!-- ナビ -->
  <nav>
    <div class="navwrap">
      <a href="/">ホーム</a>
      <a href="/project/">プロジェクト</a>
      <a href="/events/">イベント</a>
      <a href="/report/">活動報告</a>
      <a href="/contact/">お問い合わせ</a>
    </div>
  </nav>

  <!-- ヒーロー（大きく表示） -->
  <figure class="hero">
    <img src="/images/cover.png" alt="遊べるお寺プロジェクト">
    <!-- 画像の上に文字を重ねたい場合は下のdivを使う。不要なら削除OK -->
    <div class="hero-copy">
      <h1>楽しく学び、遊んでつながる</h1>
      <p>イベント・活動の最新情報をこちらで発信します</p>
    </div>
  </figure>

  <!-- 本文 -->
  <main>
    <section>
      <h2>はじめての方へ</h2>
      <p class="lead">当サイトは、お寺を“遊びと学びの場”としてひらく取り組みのポータルです。イベント予定、活動のレポート、お問い合わせはこちらから。</p>
    </section>

    <!-- Note 最新3件（まずは手動→あとで自動化に差し替え可能） -->
    <section id="note-feed">
      <h2>最新のNote記事</h2>
      <ul id="note-list">
        <!-- まずは仮の3件を手動で。明日、自動化に差し替えできます。 -->
        <li><a href="https://note.com/ユーザー名/n/XXXXXXXX" target="_blank" rel="noopener">記事タイトル１</a></li>
        <li><a href="https://note.com/ユーザー名/n/YYYYYYYY" target="_blank" rel="noopener">記事タイトル２</a></li>
        <li><a href="https://note.com/ユーザー名/n/ZZZZZZZZ" target="_blank" rel="noopener">記事タイトル３</a></li>
      </ul>
    </section>
  </main>

  <!-- フッター -->
  <footer>
    <div class="foot">© 2025 遊べるお寺プロジェクト</div>
  </footer>

  <!-- ここから下：明日以降の“自動化”に差し替え用（同一ドメインの静的ファイル読込） -->
  <script>
  // もし /note_feed.json または /note_feed.html を生成できる状態なら、自動で差し替えます。
  (async function(){
    try {
      // JSONがあればこちらを優先
      const j = await fetch('/note_feed.json', {cache:'no-store'});
      if(j.ok){
        const data = await j.json();      // [{title, link, pubDate}, ...]
        const list = document.getElementById('note-list');
        list.innerHTML = '';
        data.slice(0,3).forEach(item=>{
          const li = document.createElement('li');
          li.innerHTML = `<a href="${item.link}" target="_blank" rel="noopener">${item.title}</a>`;
          list.appendChild(li);
        });
        return;
      }
    } catch(e){}
    try {
      // HTML断片がある場合はこちらでもOK
      const h = await fetch('/note_feed.html', {cache:'no-store'});
      if(h.ok){
        const html = await h.text();
        const wrap = document.getElementById('note-feed');
        // note_feed.html は <ul>〜</ul> の断片想定
        wrap.querySelector('#note-list').outerHTML = html;
      }
    } catch(e){}
  })();
  </script>
</body>
</html>
