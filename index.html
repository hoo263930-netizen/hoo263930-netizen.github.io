<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>遊べるお寺プロジェクト</title>
  <meta name="description" content="楽しく学び、遊んでつながる。遊べるお寺プロジェクトの公式サイト。イベント情報・活動報告・お問い合わせはこちら。" />
  <style>
    :root{
      --sky:#5ac2ff;   /* アクセント青 */
      --sand:#f7ce52;  /* サイト背景（左右帯の黄） */
      --ink:#2b2b2b;
      --paper:#fff;
      --maxw:1100px;
      --rail:16px;
    }
    @media(min-width:900px){ :root{ --rail:24px; } }

    /* === 共通レイアウト：左右イエロー帯 + 中央白コンテナ === */
    html,body{ margin:0; padding:0; color:var(--ink); line-height:1.75; font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,sans-serif; }
    body{ background:var(--sand); }
    .container{
      max-width:var(--maxw);
      margin:0 auto;
      background:var(--paper);
      min-height:100vh;
      box-shadow:0 0 6px rgba(0,0,0,.05);
    }

    /* ヘッダー＆ナビ */
    header{ background:#fff; padding:12px var(--rail); text-align:center; border-bottom:2px solid var(--sand); }
    nav{ background:#fff; border-bottom:2px solid var(--sand); }
    nav .wrap{ max-width:var(--maxw); margin:0 auto; padding:0 var(--rail); display:flex; gap:12px; justify-content:center; overflow:auto; }
    nav a{ color:#333; text-decoration:none; padding:12px 10px; font-weight:600; white-space:nowrap; border-bottom:2px solid transparent; }
    nav a:hover{ color:var(--sky); border-bottom-color:var(--sky); }

    /* ヒーロー（少し小さく） */
    .hero{ margin:0; }
    .hero img{ width:100%; height:auto; max-height:360px; object-fit:cover; display:block; }

    /* 本文 */
    main{ padding:28px var(--rail) 56px; }
    h2{ margin:.2em 0 .5em; font-size:clamp(20px,2.8vw,26px); }
    .lead{ margin:0 0 1rem; opacity:.9; }

    /* 最新Note */
    #note-feed ul{ margin:.4em 0 0; padding-left:1.2rem; }
    #note-feed li{ margin:.35em 0; }
    #note-feed a{ color:#0b62d6; text-decoration:none; }
    #note-feed a:hover{ text-decoration:underline; }

    /* コラボ募集 */
    .collab{ margin:28px 0 8px; }
    .collab-inner{
      background:#2f7d3a; color:#fff; border-radius:20px;
      padding:clamp(20px,3vw,36px);
      display:grid; gap:clamp(16px,2.5vw,28px); align-items:center;
      box-shadow:0 8px 20px rgba(0,0,0,.12);
    }
    .collab-media img{ width:100%; max-width:360px; display:block; margin:0 auto; border-radius:12px; }
    .collab-copy h2{ margin:0 0 .6em; font-size:clamp(22px,3.6vw,34px); }
    .collab-copy p{ margin:0 0 1.1em; font-size:clamp(15px,2.4vw,17px); opacity:.95; }
    .collab-btn{
      display:inline-block; background:#7ee081; color:#0b3d0f; text-decoration:none; font-weight:700;
      padding:.9rem 1.6rem; border-radius:999px;
      box-shadow:0 6px 0 rgba(0,0,0,.12), 0 12px 22px rgba(0,0,0,.18);
      transition:transform .04s ease, filter .15s ease;
    }
    .collab-btn:hover{ filter:brightness(.96); }
    .collab-btn:active{ transform:translateY(1px); }
    @media(min-width:880px){ .collab-inner{ grid-template-columns:380px 1fr; padding:clamp(28px,4vw,44px);} }

    /* フッター */
    footer{ background:#f7f7f7; border-top:1px solid #eee; padding:14px var(--rail); text-align:center; font-size:.9rem; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <strong>遊べるお寺プロジェクト</strong>
    </header>

    <nav aria-label="主なナビゲーション">
      <div class="wrap">
        <a href="/">ホーム</a>
        <a href="/project/">プロジェクト</a>
        <a href="/events/">イベント</a>
        <a href="/report/">活動報告</a>
        <a href="/contact/">お問い合わせ</a>
      </div>
    </nav>

    <!-- ヒーロー -->
    <figure class="hero">
      <img src="/images/cover.png" alt="遊べるお寺プロジェクト">
    </figure>

    <main>
      <section>
        <h2>はじめての方へ</h2>
        <p class="lead">当サイトは、お寺を“遊びと学びの場”としてひらく取り組みのポータルです。イベント予定、活動のレポート、お問い合わせはこちらから。</p>
      </section>

      <!-- 最新Note 3件 -->
      <section id="note-feed">
        <h2>最新のNote記事</h2>
        <ul id="note-list">
          <li><a href="https://note.com/loyal_dill1011/m/m9a97295e24a9" target="_blank" rel="noopener">（読み込み中…）</a></li>
        </ul>
      </section>

      <!-- コラボ募集 -->
      <section class="collab">
        <div class="collab-inner">
          <div class="collab-media">
            <!-- ここをあなたの画像に差し替え（推奨: /images/collab-badge.png） -->
            <img src="/images/collab-badge.png" alt="コラボ募集イメージ">
          </div>
          <div class="collab-copy">
            <h2>健康麻雀とコラボをお考えの皆様へ</h2>
            <p>学校・自治体・福祉施設・企業などと一緒に“楽しくつながる場づくり”のコラボ企画を行っています。興味があれば、まずはお気軽にご連絡ください。</p>
            <a class="collab-btn" href="/contact/">お問い合わせはこちら</a>
          </div>
        </div>
      </section>
    </main>

    <footer>© 2025 遊べるお寺プロジェクト</footer>
  </div>

  <!-- NoteマガジンRSS → 最新3件（CORS回避に AllOrigins を使用） -->
  <script>
  async function loadNoteRSS(){
    const rss = "https://note.com/loyal_dill1011/m/m9a97295e24a9/rss";
    const url = "https://api.allorigins.win/get?url=" + encodeURIComponent(rss);
    try{
      const res = await fetch(url);
      const { contents } = await res.json();
      const xml = new DOMParser().parseFromString(contents, "application/xml");
      const items = Array.from(xml.querySelectorAll("item")).slice(0,3);
      const list = document.getElementById("note-list");
      list.innerHTML = "";
      items.forEach(it=>{
        const title = it.querySelector("title")?.textContent ?? "（無題）";
        const link  = it.querySelector("link")?.textContent ?? "#";
        const li = document.createElement("li");
        li.innerHTML = `<a href="${link}" target="_blank" rel="noopener">${title}</a>`;
        list.appendChild(li);
      });
    }catch(e){
      console.warn("RSSの取得に失敗したため、リンクのみ表示します。", e);
    }
  }
  loadNoteRSS();
  </script>
</body>
</html>
