  <style>
    :root{
      --sky:#5ac2ff;   /* base blue */
      --sand:#f7ce52;  /* accent yellow */
      --leaf:#36b37e;  /* accent green */
      --ink:#2b2b2b;   /* dark text */
      --paper:#fff;
      --rail: 40px;    /* 左右の黄色い帯の太さ（PC） */
    }
    @media (max-width: 720px){
      :root{ --rail: 20px; } /* スマホ時の帯の太さ */
    }
    /* ---- hero画像をバーより前面に出す ---- */
.hero, header, .kv { position: relative; }

.hero img,
.kv img {
  position: relative;
  z-index: 10;   /* 画像を最前面に */
}

/* 黄色バーが ::before / ::after だった場合を想定して一段下げる */
.hero::before, .hero::after,
header::before, header::after,
.kv::before, .kv::after {
  z-index: 0;    /* 画像(z-index:10)より下に */
}

    *{ box-sizing:border-box; }

    /* 全体左右に帯ぶんの余白を確保（コンテンツが帯の下に入らない） */
    html{ padding: 0 var(--rail); }

    body{
      margin:0;
      font-family:'Yu Gothic','Hiragino Kaku Gothic ProN',system-ui,-apple-system,sans-serif;
      color:var(--ink);
      background:var(--paper);
    }

    /* ==== ヘッダー：画像を切らずに横いっぱい（img方式） ==== */
    .site-header{
      position:relative;
      z-index:2; /* 帯よりも前面に */
      /* html の左右 padding を打ち消して画像を端まで広げる */
      margin-left:  calc(-1 * var(--rail));
      margin-right: calc(-1 * var(--rail));
    }
    .site-header img.hero{
      display:block;
      width:100%;
      height:auto;
    }

    /* 画像の下端にナビを重ねる（ナビ自体は今の大きさのまま） */
    .nav-container{
      position:absolute;
      bottom:-10px;
      left:50%;
      transform:translateX(-50%);
      width:100%;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .nav{ pointer-events:auto; }
    .nav ul{
      list-style:none;
      margin:0;
      padding:6px 12px;
      display:flex;
      gap:1rem;
      background:rgba(255,255,255,.85);
      border-radius:10px 10px 0 0;
      border:3px solid #000;
      box-shadow:0 6px 0 #000;
    }
    .nav a{
      text-decoration:none;
      color:#000;
      font-weight:800;
    }

    /* ===== Generic layout ===== */
    section{ padding:72px 20px 40px; max-width:1100px; margin:auto; }
    h2{ font-size:clamp(20px,2.8vw,28px); border-bottom:4px solid var(--sand); padding-bottom:.5rem; margin-top:0; }

    .card-grid{ display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:16px; }
    .card{ border:3px solid #000; border-radius:18px; padding:16px; background:#fff; box-shadow:0 6px 0 #000; overflow:hidden; }
    .card img{ width:100%; height:180px; object-fit:cover; border-radius:12px; border:2px solid #000; margin-bottom:10px; }
    .meta{ font-size:.9rem; opacity:.8; margin-top:4px; }

    .btn{ display:inline-block; padding:10px 14px; border:3px solid #000; border-radius:12px; font-weight:800; text-decoration:none; }
    .btn-primary{ background:var(--sand); color:#000; box-shadow:0 4px 0 #000; }
    .btn-ghost{ background:#fff; color:#000; }

    footer{ background:var(--leaf); color:#fff; padding:24px 16px; text-align:center; font-size:.95rem; margin-top:32px; }

    /* ==== Simple carousel (hero gallery) ==== */
    .carousel{ max-width:1100px; margin: 14px auto 0; padding: 0 20px 28px; }
    .slides{ position:relative; overflow:hidden; border-radius:18px; border:3px solid #000; box-shadow:0 6px 0 #000; height:360px; }
    .slide{ position:absolute; inset:0; opacity:0; transition:opacity .8s ease; }
    .slide img{ width:100%; height:100%; object-fit:cover; display:block; }
    .slide.active{ opacity:1; }

    @media (max-width:720px){
      .nav ul{ gap:.6rem; font-size:.9rem; padding:6px 10px; }
      .slides{ height:220px; }
    }

/* ==== ヘッダー（青空画像） ==== */
.site-header{
  position:relative;
  z-index:1; /* 画像は下のレイヤー */
}
.site-header img.hero{
  display:block;
  width:100%;
  max-height:300px;   /* ←高さを短くする */
  object-fit:cover;   /* ←縦を切り取りつつ収める */

/* ==== 両サイドの黄色い帯 ==== */
body::before,
body::after{
  content:"";
  position:fixed;
  top:0; bottom:0;
  width:var(--rail);
  background:var(--sand);
  pointer-events:none;
  z-index:9999;   /* ←帯を最前面に */
}
body::before{ left:0; }
body::after { right:0; }

  <!-- note マガジンのRSSを取得して最新記事を表示（画像は本文最初の画像を拾う／フォールバックあり） -->
  <script>
  (async () => {
    const FEEDS = [
      "https://r.jina.ai/http://note.com/loyal_dill1011/m/m9a97295e24a9/rss",
      "https://r.jina.ai/https://note.com/loyal_dill1011/m/m9a97295e24a9/rss"
    ];
    const mount = document.getElementById("note-feed");

    // description か content:encoded から最初の <img> を拾う
    const pickImage = (item) => {
      const enc = item.querySelector("content\\:encoded, encoded")?.textContent || "";
      const desc = item.querySelector("description")?.textContent || "";
      const html = enc || desc || "";
      const m = html.match(/<img[^>]+src=["']([^"']+)["']/i);
      return m ? m[1] : null;
    };

    const toDate = (str) => {
      const d = new Date(str);
      if (isNaN(d)) return "";
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}/${m}/${day}`;
    };

    const render = (items) => {
      const cards = items.slice(0,6).map(it => {
        const title = it.querySelector("title")?.textContent?.trim() || "無題";
        const link  = it.querySelector("link")?.textContent || "#";
        const dateJp = toDate(it.querySelector("pubDate")?.textContent || "");
        const img = pickImage(it);
        return `
          <article class="card">
            ${img ? `<img src="${img}" alt="${title}">` : ""}
            <h3 style="margin:.5rem 0">${title}</h3>
            <p class="meta">${dateJp ? `${dateJp}｜` : ""}note</p>
            <a class="btn btn-primary" href="${link}" target="_blank" rel="noopener">記事を読む</a>
          </article>
        `;
      }).join("");
      mount.innerHTML = cards || "<p>まだ記事がありません。</p>";
    };

    // フィード取得（2通りを順に試す）
    let loaded = false;
    for (const url of FEEDS) {
      try {
        const res = await fetch(url);
        if (!res.ok) continue;
        const xml = await res.text();
        const doc = new DOMParser().parseFromString(xml, "text/xml");
        const items = Array.from(doc.querySelectorAll("item"));
        if (items.length) {
          render(items);
          loaded = true;
          break;
        }
      } catch (e) {
        // 次のURLで再挑戦
      }
    }

    if (!loaded) {
      mount.innerHTML = "<p>noteの最新記事を読み込めませんでした。時間をおいて再表示してください。</p>";
    }
  })();
  </script>
