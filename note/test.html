<style>

<script>
(async () => {
  const el = document.getElementById("note-grid");
  el.innerHTML = '<div class="note-card"><div class="note-content">èª­ã¿è¾¼ã¿ä¸­â€¦</div></div>';

  // imgæŠ½å‡ºãƒ˜ãƒ«ãƒ‘ãƒ¼ï¼ˆæœ¬æ–‡HTMLã‹ã‚‰æœ€åˆã®<img src>ã‚’å–ã‚‹ï¼‰
  const pickImgFromHTML = (html) => {
    if (!html) return "";
    const div = document.createElement("div");
    div.innerHTML = html;
    const im = div.querySelector("img");
    return im?.getAttribute("src") || "";
  };

  // ç›¸å¯¾â†’çµ¶å¯¾URLåŒ–ï¼ˆå¤±æ•—æ™‚ã¯å…ƒã‚’è¿”ã™ï¼‰
  const toAbs = (u, base) => {
    try { return new URL(u, base).href; } catch { return u || ""; }
  };

  try {
    const res = await fetch(
      "https://api.rss2json.com/v1/api.json?rss_url=https://note.com/loyal_dill1011/rss"
    );
    const data = await res.json();

    const fmt = (s) => new Date(s).toLocaleDateString("ja-JP");

    const items = (data.items || []).slice(0, 3).map((item) => {
      // --- ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯é †ã«å€™è£œã‚’å–ã‚‹ ---
      const c1 = item.thumbnail;                                       // æ—§æ¥ã®å®šç•ª
      const c2 = item.enclosure?.link || item.enclosure?.url || "";    // å˜ä½“enclosure
      const c3 = Array.isArray(item.enclosures) && item.enclosures[0]
                 ? (item.enclosures[0].link || item.enclosures[0].url || "")
                 : "";
      const c4 = pickImgFromHTML(item.content);                        // æœ¬æ–‡HTMLå†…ã®æœ€åˆã®<img>
      const c5 = pickImgFromHTML(item.description);                    // èª¬æ˜HTMLå†…ã®æœ€åˆã®<img>

      let img = c1 || c2 || c3 || c4 || c5 || "";
      // çµ¶å¯¾URLã¸ï¼ˆnoteå´ã¯åŸºæœ¬çµ¶å¯¾ã ã‘ã©ä¿é™ºï¼‰
      img = toAbs(img, item.link);

      const descText = (item.description || "")
        .replace(/<[^>]+>/g, "")
        .replace(/\s+/g, " ")
        .slice(0, 80);

      return {
        title: item.title,
        link: item.link,
        date: item.pubDate,
        img,
        desc: descText
      };
    });

    // æç”»
    el.innerHTML = items.map(({ title, link, date, img, desc }) => {
      const dateStr = fmt(date);
      const imgPart = img
        ? `<div class="note-thumb"><img src="${img}" loading="lazy" alt=""></div>`
        : ""; // ç”»åƒãªã—ã§ã‚‚å´©ã‚Œãªã„
      return `
        <article class="note-card">
          ${imgPart}
          <div class="note-content">
            <h3 class="note-title"><a href="${link}" target="_blank" rel="noopener">${title}</a></h3>
            <p class="note-meta">${dateStr}</p>
            <p class="note-desc">${desc}</p>
          </div>
        </article>`;
    }).join("");

    // ãƒ‡ãƒãƒƒã‚°ã—ãŸã„å ´åˆã¯ä»¥ä¸‹ã‚’ä¸€æ™‚çš„ã«ON
    // console.table(items.map(i => ({title:i.title, img:i.img})));
  } catch (e) {
    console.error(e);
    el.innerHTML = "<p style='color:red'>noteã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚</p>";
  }
})();

</script>
