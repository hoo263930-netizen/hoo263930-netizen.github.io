<section class="note-section">
  <h2>📝 最新のnote記事（テスト）</h2>
  <div id="note-grid"></div>
  <div class="note-actions">
    <a class="btn-more" href="https://note.com/loyal_dill1011" target="_blank">もっと読む</a>
  </div>
</section>

<script>
  fetch("https://api.rss2json.com/v1/api.json?rss_url=https://note.com/loyal_dill1011/rss")
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById("note-grid");
      container.innerHTML = data.items.slice(0, 3).map(item => `
        <div class="note-card">
          <h3 class="note-title">
            <a href="${item.link}" target="_blank">${item.title}</a>
          </h3>
          <p class="note-meta">${new Date(item.pubDate).toLocaleDateString()}</p>
          <p class="note-desc">${item.description.replace(/<[^>]+>/g, '').slice(0, 80)}...</p>
        </div>
      `).join('');
    })
    .catch(error => {
      document.getElementById("note-grid").innerHTML =
        "<p style='color:red;'>noteの読み込みに失敗しました。</p>";
      console.error("note読み込みエラー:", error);
    });
</script>
