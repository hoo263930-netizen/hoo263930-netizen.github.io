name: Fetch note feed
on:
  schedule:
    - cron: '15 0 * * *'   # 毎日JST 09:15頃（UTC 00:15）
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npm run fetch:note
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/note_feed.json
          git commit -m "chore: update note feed" || echo "no changes"
          git push
