<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お問い合わせ | 遊べるお寺プロジェクト</title>
  <meta name="description" content="遊べるお寺プロジェクトへのお問い合わせはこちら。" />
  <style>
    :root{
      --sky:#5ac2ff;
      --sand:#f7ce52;
      --ink:#2b2b2b;
      --paper:#fff;
      --maxw:980px;
      --rail:16px;
    }
    @media (min-width:900px){ :root{ --rail:24px; } }

    /* === 全ページ共通 === */
    html,body{ margin:0; padding:0; line-height:1.75; color:var(--ink);
      font-family:"Yu Gothic","Hiragino Kaku Gothic ProN",Meiryo,sans-serif; }
    body{ background:var(--sand); }
    .container{ background:var(--paper); max-width:var(--maxw); margin:0 auto;
      min-height:100vh; box-shadow:0 0 6px rgba(0,0,0,.05); }

    /* ヘッダー & ナビ */
    header{ background:var(--paper); padding:14px var(--rail); text-align:center;
      font-weight:700; border-bottom:2px solid var(--sand); }
    nav{ background:#fff; border-bottom:2px solid var(--sand); }
    nav .wrap{ max-width:var(--maxw); margin:0 auto; padding:0 var(--rail);
      display:flex; gap:12px; overflow:auto; justify-content:center; }
    nav a{ color:#333; text-decoration:none; padding:12px 10px; white-space:nowrap;
      font-weight:600; border-bottom:2px solid transparent; }
    nav a:hover{ color:var(--sky); border-bottom-color:var(--sky); }

    /* 本文 */
    main{ padding:28px var(--rail) 56px; background:#fff; }
    h1{ margin:.2em 0 .6em; font-size:clamp(24px,3.2vw,36px); }
    p{ margin:0 0 1em; }

    form{ display:grid; gap:16px; max-width:600px; }
    label{ display:block; font-weight:600; margin-bottom:.3em; }
    input,textarea{ width:100%; padding:10px; border:1px solid #ccc; border-radius:6px; font-family:inherit; }
    textarea{ min-height:140px; }
    button{ background:#22a7ff; color:#fff; font-weight:700; border:none;
      padding:.7rem 1.4rem; border-radius:999px; cursor:pointer; }
    button:hover{ filter:brightness(.96); }

    footer{ background:#f7f7f7; border-top:1px solid #eee; padding:14px var(--rail);
      text-align:center; font-size:.9rem; color:#666; }
  </style>
</head>
<body>
  <div class="container">
    <!-- ヘッダー -->
    <header>お問い合わせ</header>

    <!-- ナビ -->
    <nav aria-label="主なナビゲーション">
      <div class="wrap">
        <a href="/">ホーム</a>
        <a href="/project/">プロジェクト</a>
        <a href="/events/">イベント</a>
        <a href="/report/">活動報告（note）</a>
        <a href="/contact/">お問い合わせ</a>
      </div>
    </nav>

    <!-- 本文 -->
    <main>
      <h1>お問い合わせフォーム</h1>
      <p>ご質問・ご依頼などございましたら、以下のフォームよりご連絡ください。</p>

      <form action="https://formspree.io/f/xxxxxx" method="POST">
        <div>
          <label for="name">お名前</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div>
          <label for="email">メールアドレス</label>
          <input type="email" id="email" name="_replyto" required />
        </div>
        <div>
          <label for="message">メッセージ</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">送信する</button>
      </form>
    </main>

    <footer>© 2025 遊べるお寺プロジェクト</footer>
  </div>
</body>
</html>
